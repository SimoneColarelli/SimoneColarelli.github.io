<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <div class="container">
    
    <div class="card">

      <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="prod-image">
      
      <div class="written-part">
        <p class="heading">PERFUME</p>
  
        <p class="title">Gabrielle Essence Eau De Parfum</p>
      
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="discounted-price">$149.99</div>
          <div class="original-price">$169.99</div>
        </div>
        
        <button class="add-to-chart-btn"> <img src=images/icon-cart.svg> Add to Cart</button>
      </div>
  
    </div>
    
  </div>
  
  
</body>
</html>
